    <script>

        // Accordion toggle functionality

            { name: 'EDSA', coordinates: [14.539448535965198, 121.00064195125523] },

        ];

        // Add markers and draw the polyline
        var stationCoordinates = [];
        trainStations.forEach(station => {
            L.marker(station.coordinates, { icon: trainStationIcon })
                .addTo(map)
                .bindPopup(`<b>${station.name}</b>`);

            stationCoordinates.push(station.coordinates);
        });

        // Draw a polyline connecting the train stations
        var trainRoute = L.polyline(stationCoordinates, { color: 'red', weight: 4 }).addTo(map);

        // Fit the map to the bounds of the route
        map.fitBounds(trainRoute.getBounds());

        stationCoordinates = trainStations.map(station => station.coordinates);

    // Function to create custom marker icon
    function createCustomMarkerIcon(url) {
        return L.icon({
            iconUrl: url,
            iconSize: [64, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -64]
        });
    }

    function animateMarkerAlongRoute(route, totalTrains) {
    var markers = [];
    var trainData = [];
    var trainCount = 0; // Initializing the counter to start from 0

    // Function to add a new train and manage its start time
    function addTrain() {
        if (trainCount < totalTrains) {
            // Create a new marker for each train
            var marker = L.marker(route[0], { icon: createCustomMarkerIcon('graphics/train-left.png') }).addTo(map);
            markers.push(marker);
            trainData.push({
                currentIndex: 0,       // Starting at station index 0
                direction: 'forward'   // Initial direction
            });

            // Update train count
            trainCount++;
        }
    }

    // Add a new train with a dynamic interval to ensure a 2-second gap between each train
    function startTrainWithInterval() {
        addTrain(); // Add a train
        setTimeout(startTrainWithInterval, 6000); // Call the function again after 2 seconds (the gap for the next train)
    }

    // Start the first train after a delay of 2 seconds
    setTimeout(startTrainWithInterval, 2000);

    // Function to move the markers along the path
    function moveAlongPath() {
        markers.forEach((marker, trainIndex) => {
            var train = trainData[trainIndex];
            var currentStation = route[train.currentIndex];
            var nextIndex;

            // Determine the next station based on direction
            if (train.direction === 'forward') {
                nextIndex = train.currentIndex + 1;
                if (nextIndex >= route.length) {
                    train.direction = 'backward';
                    nextIndex = route.length - 2; // Move back to the second-to-last station
                    // Change icon when reaching the end
                    marker.setIcon(createCustomMarkerIcon('graphics/train-right.png'));
                }
            } else {
                nextIndex = train.currentIndex - 1;
                if (nextIndex < 0) {
                    train.direction = 'forward';
                    nextIndex = 1; // Move forward to the second station
                    // Change icon when starting to move forward
                    marker.setIcon(createCustomMarkerIcon('graphics/train-left.png'));
                }
            }

            var nextStation = route[nextIndex];
            var fromLatLng = L.latLng(currentStation);
            var toLatLng = L.latLng(nextStation);

            var duration = 2000; // Duration of movement between two points in ms
            var startTime = null;

            // Function to update the position of the marker during the animation
            function animateMarkerStep(timestamp) {
                if (!startTime) startTime = timestamp;
                var progress = (timestamp - startTime) / duration;

                if (progress < 1) {
                    var lat = fromLatLng.lat + (toLatLng.lat - fromLatLng.lat) * progress;
                    var lng = fromLatLng.lng + (toLatLng.lng - fromLatLng.lng) * progress;
                    marker.setLatLng([lat, lng]);

                    requestAnimationFrame(animateMarkerStep); // Continue the animation
                } else {
                    marker.setLatLng(toLatLng); // Final position
                    train.currentIndex = nextIndex; // Update train's current index
                }
            }

            requestAnimationFrame(animateMarkerStep); // Start the animation for this marker
        });

        // Continue moving the trains
        setTimeout(moveAlongPath, 3000); // Wait for 3 seconds before moving again
    }

    // Start moving the trains along the path
    moveAlongPath();
}

// Start the marker animation along the route with a limit of 13 trains
